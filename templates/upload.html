<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image - AUIST Traditional Herbs</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #2c3e50;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #2c3e50;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s;
        }
        .nav-links a:hover {
            color: #1abc9c;
        }
        .upload-container {
            background: white;
            padding: 30px;
            margin: 50px auto;
            width: 50%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center; /* Centers content */
        }
        button {
            background: #2c3e50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #1abc9c;
        }
        /* Custom file upload button */
        input[type="file"] {
            display: none;
        }
        .custom-file-upload {
            background: #2c3e50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            display: inline-block;
            transition: background 0.3s;
        }
        .custom-file-upload:hover {
            background: #1abc9c;
        }
        #file-name {
            margin-left: 10px;
            font-size: 16px;
            color: #2c3e50;
            font-weight: bold;
        }
        /* Center the preview image */
        .preview-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 200px; /* Fixed height for better alignment */
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #f9f9f9;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            display: none;
            border-radius: 10px;
        }
    </style>
    <script>
        function previewImage(event) {
            var reader = new FileReader();
            reader.onload = function(){
                var output = document.getElementById("preview");
                output.src = reader.result;
                output.style.display = "block";
            };
            reader.readAsDataURL(event.target.files[0]);
        }

        function updateFileName() {
            var input = document.getElementById("file-upload");
            var fileName = document.getElementById("file-name");
            fileName.textContent = input.files.length > 0 ? input.files[0].name : "No file chosen";
        }
    </script>
</head>
<body>
    <header>
        <h2>AUIST Traditional Herbs Image Classification</h2>
        <nav class="nav-links">
            <a href="/">Home</a>
        </nav>
    </header>
    
    <div class="upload-container">
        <h1>Upload an Image</h1>
        {% if message %}
            <p style="color: green;">{{ message }}</p>
        {% endif %}
        <form method="post" enctype="multipart/form-data">
            <label for="file-upload" class="custom-file-upload">
                Choose File
            </label>
            <input id="file-upload" type="file" name="image" accept="image/*" required onchange="previewImage(event); updateFileName();">
            <span id="file-name">No file chosen</span>
            <br><br>
            <div class="preview-container">
                <img id="preview" src="#" alt="Image Preview">
            </div>
            <br>
            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
